<!DOCTYPE html>
  <html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Children Helping App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="sketch.js"></script>

  </head>
  <body>
      
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Get Your All Queries Clear :)</div>
      <div id="query-buttons" class="btn-grid">
        <button class="btn">Previous Year Papers</button>
        <button class="btn">Class</button>
        <button class="btn">Homework</button>
        <button class="btn">Query</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="class-btn" class="class-btn btn">Class</button>
    </div>
  </div>

    <div class="subjectContainer">
      <div id="class-subjectContainer" class="hide">
        <div id="subjects">Choose The Subject</div>
          <button class="btn">English</button>
          <button class="btn">Hindi</button>
          <button class="btn">Maths</button>
          <button class="btn">Science</button>
          <button class="btn">Social Science</button>
        </div>
      </div>
  </div>
</body>
</html>
